<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">CECI</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">EST</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">LE</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">RENDU</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">POUR</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">LE</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">13</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">02</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">2019</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/TRA/CECI.mp3"></audio>
  <audio data-key="83" src="sounds/TRA/EST.mp3"></audio>
  <audio data-key="68" src="sounds/TRA/LE.mp3"></audio>
  <audio data-key="70" src="sounds/TRA/RENDU.mp3"></audio>
  <audio data-key="71" src="sounds/TRA/POUR.mp3"></audio>
  <audio data-key="72" src="sounds/TRA/LE.mp3"></audio>
  <audio data-key="74" src="sounds/TRA/13.mp3"></audio>
  <audio data-key="75" src="sounds/TRA/FEVRIER.mp3"></audio>
  <audio data-key="76" src="sounds/TRA/2019.mp3"></audio>

<script src="app.js"></script>


</body>
</html>
